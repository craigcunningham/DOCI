<div class="container">
  <h2>Owners <button [routerLink]="['/dociowner/0']" routerLinkActive="router-link-active"  mat-icon-button><i class="material-icons">add</i></button></h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let owner of owners">
      {{owner.name}}
      <span class="pull-right button-group">
        <a class="noDecoration" routerLink="/dociowner/{{owner.id}}"><i class="material-icons">edit</i></a>
        <a class="noDecoration"  (click)="delete(owner)"><i class="material-icons">delete</i></a>
      </span>
    </li>
  </ul>
</div>
