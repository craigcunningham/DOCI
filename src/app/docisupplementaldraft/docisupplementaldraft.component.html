<div class="container" *ngIf="teams">
    <div class="row">
      <div class="col-xs-12">
          <mat-form-field>
            <mat-select placeholder="Team" [(value)]="selectedTeam" [compareWith]="CompareTeams">
              <mat-option *ngFor="let team of teams" [value]="team">
                {{team.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <p *ngIf="selectedTeam">You selected: {{selectedTeam.name}}({{selectedTeam.id}})</p>
          <app-player-autocomplete #playerSelecter [placeHolder]='placeHolder' (playerSelected)="playerSelected($event)"></app-player-autocomplete>
          <button (click)="saveAndNext($event, playerSelecter)" #nextButton>Next</button>
        </div>
    </div>
  </div>
