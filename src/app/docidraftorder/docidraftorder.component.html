<h2>Draft Order</h2>
<ul class="list dociTeams" dragula="teams" [(dragulaModel)]="draftOrder">
  <li *ngFor="let team of draftOrder">
    <a>
    <span class="badge">{{team.id}}</span>{{team.name}}
    </a>
    <button class="delete" title="Exclude Team From Draft" (click)="delete(team)">x</button>
  </li>
</ul>
