<div *ngIf="draftOrder">
<h2>Draft Order</h2>
<ul class="list-group" dragula="teams" [(dragulaModel)]="draftOrder" (drop)="onDrop()">
  <li class="list-group-item" [ngClass]="{'currentTeam': team.id === currentTeamId}" *ngFor="let team of draftOrder">
    {{team.name}}
    <span class="pull-right button-group">
      <a class="noDecoration"  (click)="delete(team)" title="Exclude Team From Draft"><i class="material-icons">delete</i></a>
    </span>
  </li>
</ul>
</div>
