<div *ngIf="rosters">
  <h4>Rosters</h4>
  <table class="table" *ngFor="let team of localTeams">
    <tr><th colspan="2">{{team.name}}</th></tr>
    <tr>
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              Hitters
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let roster of rosters | filterRostersByTeamName:team.name:'H'">{{roster.player_name}}</li>
              </ul>
            </div>
            <div class="col-md-6">
              Pitchers
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let roster of rosters | filterRostersByTeamName:team.name:'P'">{{roster.player_name}}</li>
              </ul>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
<div *ngIf="!rosters">
  <mat-card-content>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card-content>
</div>
